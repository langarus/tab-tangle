<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 300px;
        padding: 16px;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 16px;
      }
      .status {
        padding: 8px;
        border-radius: 4px;
        margin-bottom: 12px;
        text-align: center;
      }
      .status.connected {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .status.disconnected {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .tab-count {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 16px;
      }
      button {
        width: 100%;
        padding: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 8px;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h3>Tab Dashboard</h3>
    </div>

    <div id="status" class="status disconnected">Checking connection...</div>

    <div id="tabCount" class="tab-count">Tabs: 0</div>

    <button id="sendTabs">Send Tabs to Dashboard</button>
    <button id="openDashboard">Open Dashboard</button>

    <script src="popup.js"></script>
  </body>
</html>
